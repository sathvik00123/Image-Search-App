<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="" >
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" 
                alt="mountains">
            <a href="https://in.images.search.yahoo.com/search/images;_ylt=AwrKFibZH8Bk1DIAjUC7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=images&fr2=piv-web&type=E211IN105G0&fr=mcafee#id=2&iurl=https%3A%2F%2Fwww.thewowstyle.com%2Fwp-content%2Fuploads%2F2015%2F01%2Fnature-images..jpg&action=click" 
            target="_blank">Beauty of mountains</a>
        </div>
        <div class="search-result">
            <img src="https://wallup.net/wp-content/uploads/2016/01/185765-fox-animals-wildlife.jpg" 
                alt="fox">
            <a href="https://in.images.search.yahoo.com/search/images;_ylt=AwrKFibZH8Bk1DIAjUC7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=images&fr2=piv-web&type=E211IN105G0&fr=mcafee#id=105&iurl=https%3A%2F%2Fwallup.net%2Fwp-content%2Fuploads%2F2016%2F01%2F185765-fox-animals-wildlife.jpg&action=click" 
            target="_blank">Fox is a very cunning animal</a>
        </div>
        <div class="search-result">
            <img src="https://images.freecreatives.com/wp-content/uploads/2015/03/Huge-Backgrounds-63.jpg" 
                alt="dev">
            <a href="https://in.images.search.yahoo.com/search/images;_ylt=AwrKFibZH8Bk1DIAjUC7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=images&fr2=piv-web&type=E211IN105G0&fr=mcafee#id=142&iurl=https%3A%2F%2Fimages.freecreatives.com%2Fwp-content%2Fuploads%2F2015%2F03%2FHuge-Backgrounds-63.jpg&action=click" 
            target="_blank">Development is pretty cool</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="index.js"></script>
</body>
</html>
